<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid 19 Stats</title>
  <link rel="stylesheet" href="./css/normalize.css v8.0.1.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="loading"></div>
  <header>
    <h1>Covid 19 Stats</h1>
    <div class="icon"></div>
  </header>
  <div class="country-data">
    <h2 class="country-data__heading"></h2>
    <div class="cards-container"></div>
  </div>
  <canvas class="chart"></canvas>
  <div class="covid-measures">
    <button class="covid-measure confirmed">Confirmed</button>
    <button class="covid-measure deaths">Deaths</button>
    <button class="covid-measure recovered">Recovered</button>
    <button class="covid-measure critical">Critical</button>
  </div>
  <div class="continents">
    <button class="continent asia">Asia</button>
    <button class="continent europe">Europe</button>
    <button class="continent africa">Africa</button>
    <button class="continent america">America</button>
    <button class="continent world">World</button>
  </div>
  <div class="countries"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="./js/continents.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
